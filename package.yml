name       : krename
version    : 5.0.0
release    : 9
source     :
    - git|https://github.com/KDE/krename.git : 07a01969da6141e366bb773a6abc347a149e9631
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Utility to handle specialised file renames
description: |
    KRename is a very powerfull batch file renamer by KDE. It allows you to easily rename hundreds or even more files in one go. The filenames can be created by parts of the original filename, numbering the files or accessing hundreds of informations about the file, like creation date or Exif information of an image.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(freetype2)
    - pkgconfig(libpodofo)
    - pkgconfig(Qt5Qml)
    - pkgconfig(taglib)
    - karchive-devel
    - kcompletion-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kitemviews-devel
    - kjobwidgets-devel
    - kjs-devel
    - kservice-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
